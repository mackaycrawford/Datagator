<template name="import">
  <div class="row slightMarginTopBottom">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <h3>Settings</h3>
    </div>
    <div class="col-xs-3"></div>
  </div>
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="row">
          <div class="col-xs-4">Rename Sheet</div>
          <div class="col-xs-4">
            <input type="text" id="sheetNameTextInput">
          </div>
          <div class="col-xs-4">
            <button class="button btn btn-default" id="renameSheetButton">Save</button>
          </div>
              
          </div>
        </div>
        <div class="col-xs-3"></div>
  </div>
  <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="row">
          <div class="col-xs-4">Delete Sheet</div>
          <div class="col-xs-4">
            <button class="button btn btn-danger" id="deleteSheetButton">Delete</button>
          </div>    
          </div>
        </div>
        <div class="col-xs-3"></div>
  </div>
</template>

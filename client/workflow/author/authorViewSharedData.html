<template name="authorViewSharedData">
  <div class="row slightMarginTopBottom">
    <div class="col-xs-2">Shared Data</div>
    <div class="col-xs-6">
        <select class="form-control shareGroupSelect" id="shareGroupsDropdown">
          {{#each groups}}
                 <option value='{{_id}}'> {{groupName}} </option>
          {{/each}}
        </select>
    </div>
    <div class="col-xs-2">
      <button class="button btn btn-primary" id="getSharedDataButton">Run</button>
    </div>
      <div class="col-xs-2" id="downloadLink">
        <button class="button btn-success btn" onclick='downloadCSV({ filename: "stock-data.csv" });'>Download</button>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
  <div id="authorSharedDataGrid"></div>
  
  </div>
  </div>
</template>

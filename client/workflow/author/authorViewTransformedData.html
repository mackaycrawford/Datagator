<template name="authorViewTransformedData">
    <div class="row actionRow">
    <div class="col-xs-3"></div>
    
    
        <div class="col-xs-6 noPadding">
      <form class="form-inline" id="queryForm">
        <div class="form-group">
          <input type="text" class="form-control" id="transformedSqlText" placeholder="Query Text" size="50" >
          <span id="faux" style="display:none;"></span>
        </div>
        <button class="btn btn-default" id="runTransformedSql">Run</button>
        <button class="button btn-primary btn pull-right" onclick='downloadCSV({ filename: "datagator.csv" });'>Download</button>
      </form>

    </div>
    
    <div class="col-xs-3"></div>
  </div>

  <div class="row">
    <div class="col-xs-3">

    </div>
    <div class="col-xs-6 noPadding">
      <div class="panel panel-default">
        <div class="panel-heading">Panel Heading</div>
        <div class="panel-body withScroll">
          <div id="authorTransformedDataGrid"></div>
        </div>
      </div>
    </div>
    <div class="col-xs-3">

    </div>
  </div>

</template>

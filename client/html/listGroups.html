<template name="listGroups">
  <div class="container">
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="page-header">
          <h1>Your Groups</h1>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
        <div class="col-xs-8">
      <button class="button btn btn-primary slightMarginTopBottom" id='createGroupButton'>Create New</button>
        </div>
      <div class="col-xs-2"></div>  
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <ul class="list-group" id="groupListings">
  {{#each groups}}
     <li class="list-group-item"><a href="editGroup?groupId={{_id}}"> {{groupName}} </a></li>
  {{/each}}
        </ul>
      </div>
      <div class="col-xs-2"></div>

    </div>
  </div>
</template>

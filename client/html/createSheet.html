<template name="createSheet">
  <div class="container">
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="page-header">
          <h1>Create A New Datafeed</h1>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Datafeed Name</label>
            <input type="text" class="form-control" id="dataFeedName" placeholder="Name of Datafeed">
          </div>
          <div class="form-group">
               <button type="submit" class="btn btn-primary" id="createNewDataFeedButton">Create</button>
          </div>
        </form>
      </div>
      <div class="col-xs-2"></div>

    </div>
  </div>
</template>

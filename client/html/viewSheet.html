<template name="viewSheet">
  <div class="container-fluid">

    <div class="row" id="controlsRow">
      <div class="col-xs-2" id='sheetNameText'></div>
      <div class="col-xs-3">
        <div class="row">
          <div class="col-xs-10">
            <input type="text" class="form-control" id="sqlText" />
          </div>
          <div class="col-xs-2">
            <button class="button btn btn-primary" id="runSql">Run</button>
          </div>

        </div>
      </div>
      <div class="col-xs-2">
        <button class="button btn-success btn" id='showAdvancedButton'>Show Advanced</button>
      </div>
      <div class="col-xs-1" id="downloadLink">
        <button class="button btn-success btn" onclick='downloadCSV({ filename: "stock-data.csv" });'>Download</button>
      </div>

    </div>
    <div class="row" id="advanced">
      <div class='col-xs-3'></div>
      <div class='col-xs-6'>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-3" for="inputSuccess3">Grant access to</label>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <button class="button btn-primary btn">Grant</button>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="inputSuccess3">View Data As Group</label>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <button class="button btn-primary btn">View</button>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3" for="inputSuccess3">Delete Feed</label>
            <div class="col-sm-6">
              <button class="button btn btn-danger" id="deleteSheet">Delete</button>
            </div>
          </div>

        </form>
      </div>
      <div class='col-xs-3'></div>

    </div>
    <div class="row">

      <div class="col-xs-12">
        <div class="row" id="dataResults">

          <div class="col-xs-12">
            <div id="example1" class="hot handsontable htRowHeaders htColumnHeaders"></div>
          </div>
          <div class="col-xs-12">
            <div id="noResults">No Results Found</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

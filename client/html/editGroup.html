<template name="editGroup">
  <div class="container">
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="page-header">
          <h1>Edit Your Group</h1>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
            <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Group Name</label>
    <input type="text" class="form-control" id="groupNameText" placeholder="Name Your Group">
  </div>
  
  <div class="form-group">
  <label for="comment">Group Emails (Comma Separated)</label>
  <textarea class="form-control" rows="5" id="groupEmailsText"></textarea>
</div>


  <button type="submit" class="btn btn-default" id="updateGroupSubmitButton">Submit</button>
</form>


      </div>
      <div class="col-xs-2"></div>

    </div>
  </div>
</template>
